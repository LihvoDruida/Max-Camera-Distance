name: Continuous Integration

on:
  push:
    tags:
      - "*"
      - "!**-alpha**"
      - "!**-beta**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    outputs:
      changeLogText: ${{ steps.readChanglog.outputs.text }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

